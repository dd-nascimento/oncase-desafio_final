<div class="postagens">

    <table class="mat-elevation-z8">
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef class="table"> Título da Postagem</th>
            <td mat-cell *matCellDef="let element" class="table"> {{element.titulo}} </td>
        </ng-container>
        <ng-container matColumnDef="datapostagem">
            <th mat-header-cell *matHeaderCellDef class="table"> Data da Postagem </th>
            <td mat-cell *matCellDef="let element" class="table"> {{element.datapostagem}} </td>
        </ng-container>
        <ng-container matColumnDef="nComentarios">
            <th mat-header-cell *matHeaderCellDef class="table"> Quantidade <br> Comentários</th>
            <td mat-cell *matCellDef="let element" class="table"> {{element.nComentarios}} </td>
        </ng-container>
        <ng-container matColumnDef="nVisualizacoes">
            <th mat-header-cell *matHeaderCellDef class="table"> Visualizações</th>
            <td mat-cell *matCellDef="let element" class="table"> {{element.nVisualizacoes}} </td>
        </ng-container>
    </table>

    <table class="postagens">
        <td>Postagens</td>
            <tr>O Carnaval do Recife</tr>
    </table>

</div>
